<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dog Glossary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Dog Glossary</h1>
        <button id="button-random-dog" onclick="createRandomDogImage()">
            Show Random Dog
        </button>
        <label for="input-breed"></label>
        <input id="input-breed" type="text" placeholder="Enter a breed"/>
        <button id="button-show-breed" onclick="fetchRandomDogImageByBreed()">
            Show Breed
        </button>
        <button id="button-show-sub-breed" onclick="fetchSubBreedsFromBreed()">
            Show Sub-Breed
        </button>
        <button id="button-show-all" onclick="fetchAllBreedsAndSubBreeds()">
            Show All Breeds
        </button>
    </header>
    <div id="content">
    </div>
    <script src="./script.js"></script>
</body>
</html>
